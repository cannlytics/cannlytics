<!doctype html>
<html>
<!--
  User Menu | Cannlytics Website
  Created: 11/15/2021
  Updated: 6/22/2023
-->
<ul class="navbar-nav align-items-start align-items-lg-center me-3 ms-auto requires-auth visually-hidden">

  <!-- User icon menu button -->
  <li class="nav-item">

    <!-- User photo button -->
    <a
      id="navbarUserMenu"
      class="nav-link dropdown-toggle py-0"
      href="#"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      aria-label="User Menu"
    >
      <img
        id="user-photo"
        class="rounded-circle"
        style="max-width:30px; max-height:30px;"
        src=""
        title="User Menu"
      >
    </a>

    <!-- User menu -->
    <ul
      id="user-menu"
      class="dropdown-menu dropdown-menu-end bg-light shadow mx-2"
      aria-labelledby="navbarUserMenu"
      style="z-index:10000;"
    >

      <!-- User name and email -->
      <li class="px-3 pt-1">
        <h5 class="fs-6 serif text-dark" id="user-name"></h5>
        <h6 class="fs-6"><small class="serif text-secondary" id="user-email"></small></h6>
      </li>
      <li><hr class="dropdown-divider"></li>

      <!-- Account -->
      <li>
        <a
          class="dropdown-item background-hover"
          href="{% url 'page' page='account' %}"
        >
          <small class="serif">Your account</small>
        </a>
      </li>

      {% comment %} <!-- Change password -->
      <li>
        <a
          class="serif dropdown-item background-hover"
          href="{% url 'section' page='account' section='password-reset' %}"
        >
          <i class="bi bi-key me-1"></i> 
          <small class="serif">Change your password</small>
        </a>
      </li> {% endcomment %}

      {% comment %} <!-- Manage subscription -->
      <li>
        <a
          class="serif dropdown-item background-hover"
          href="{% url 'section' page='account' section='subscriptions' %}"
        >
          <i class="bi bi-credit-card me-1"></i> 
          <small class="serif">Manage your subscription</small>
        </a>
      </li> {% endcomment %}

      {% comment %} <!-- Manage API keys -->
      <li>
        <a
          class="serif dropdown-item background-hover"
          href="{% url 'section' page='account' section='api-keys' %}"
        >
          <i class="bi bi-key me-1"></i>
          <small class="serif">Manage your API keys</small>
        </a>
      </li> {% endcomment %}

      <!-- Toggle theme button -->
      <li class="pt-1">
        <a
          class="dropdown-item background-hover"
          href="javascript:void(0);"
          onclick="cannlytics.website.changeTheme()"
          style="display: flex; align-items: center;"
        >
          {% comment %} <svg
            class="light-theme-icon me-1"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 32 32"
          >

            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 32 32"
          >
            <path d="M18.214 11.762l-1.214 3.238-1.214-3.238-2.286-0.762 2.286-0.762 1.214-3.238 1.214 3.238 2.286 0.762-2.286 0.762zM22.214 18.238l-1.214-3.238-1.214 3.238-2.286 0.762 2.286 0.762 1.214 3.238 1.214-3.238 2.286-0.762-2.286-0.762zM14.836 22.331c-0.597 2.392-2.76 4.163-5.336 4.163-3.038 0-5.5-2.462-5.5-5.5 0-2.577 1.772-4.739 4.163-5.337 0.351-0.088 0.716-0.142 1.091-0.158-0.165 0.468-0.254 0.971-0.254 1.495 0 2.485 2.015 4.5 4.5 4.5 0.524 0 1.027-0.090 1.495-0.254-0.016 0.375-0.070 0.739-0.158 1.091v0zM26.867 12.429l1.633 0.571-1.633 0.571-0.867 2.429-0.867-2.429-1.633-0.571 1.633-0.571 0.867-2.429 0.867 2.429z"></path>
          </svg> {% endcomment %}
          <small class="serif">Toggle Theme</small>
        </a>
      </li>
      
      <!-- Sign out -->
      <li><hr class="dropdown-divider"></li>
      <li>
        <button
          class="serif dropdown-item background-hover"
          onClick="cannlytics.auth.signOut(false);"
        >
          <small class="serif ">Sign Out</small>
        </button>
      </li>

    </ul>
  </li>
</ul>
</html>
