<!doctype html>
<html>
<!--
  Notification Toast
  Created: 2/27/20201
  Updated: 11/15/2021
-->
{% load icon %}
<div
  id="notification-toast"
  class="toast toast-error position-fixed start-50 translate-middle-x align-items-center bg-light d-none"
  style="top:2rem; z-index:10005;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-autohide="true"
>
  <div class="d-flex">
    <div class="col">
      <div class="d-flex align-items-center px-2 pt-3">

        <!-- Icon (error, success, or warning) -->
        <span id="notification-error-icon" class="d-none">{% icon "alert-circle" class="error-icon me-2" width="20px" height="20px" %}</span>
        <span id="notification-success-icon" class="d-none">{% icon "check-circle" class="success-icon me-2" width="20px" height="20px" %}</span>
        <span id="notification-wait-icon" class="d-none">{% icon "watch" class="warning-icon me-2" width="20px" height="20px" %}</span>

        <!-- Title -->
        <span id="notification-title" class="me-auto fs-6 text-dark fw-bold"></span>
      
      </div>

      <!-- Message -->
      <div id="notification-message" class="toast-body text-secondary bg-light pt-2"></div>
    
    </div>

    <!-- Close -->
    <button
      type="button"
      class="btn btn-sm nav-link m-auto me-0 position-absolute top-0 end-0"
      data-bs-dismiss="toast"
      aria-label="Close"
    >
      {% icon 'x' width="18px" height="18px" %}
    </button>

  </div>
</div>
</html>
