<style>
  .filter-date-tested {
    display: flex;
    align-items: center;
    gap: 10px; /* Adjust based on your design */
  }
  
  .filter-date-tested button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .filter-date-tested button:hover {
    background-color: #0056b3;
  }
</style>

<div class="filter-date-tested">
  <input type="text" class="form-control form-control-sm datepicker" id="dateTestedStart" placeholder="Select start date">
  <span>to</span>
  <input type="text" class="form-control form-control-sm datepicker" id="dateTestedEnd" placeholder="Select end date">
</div>
</html>
