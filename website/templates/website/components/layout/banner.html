<!doctype html>
<html>
<!--
  Banner - DataScience | Cannlytics Website
  Created: 6/27/2021
  Updated: 1/31/2023
  Params:
    email
    phone
    phone_number
-->
{% load static %}
<div class="info-bar text-dark d-flex justify-content-between py-2 px-2 px-lg-3">
  <div class="d-flex"></div>
  <div class="d-flex align-items-center justify-content-center flex-wrap fw-bold">

    <!-- New -->
    <a
      class="text-dark background-hover d-flex align-items-center"
      href="{% url 'section' page='data' section='coas' %}"
      title="Get the data locked in your certificates of analysis (CoAs)!"
    >
      <small>
        <b class="serif">COA Parser</b>
      </small>
    </a>
    <span class="px-2">|</span>
    <a
      class="text-dark background-hover d-flex align-items-center"
      href="https://github.com/cannlytics/cannlytics/tree/main/cannlytics/metrc"
      title="Securely interface with the Metrc API."
    >
      <small>
        <b class="serif">Metrc Integrations</b>
      </small>
    </a>

    <!-- Premium -->
    {% if not user.premium %}
      <span class="px-2">|</span>
      <a
        class="text-dark background-hover d-flex align-items-center"
        href="{% url 'page' page='support' %}"
        title="Get the support that your company needs."
      >
        <svg class="" style="width:20px;height:20px;">
          <use href="{% static "website/images/emojies/atronaut.svg" %}#atronaut-emoji"></use>
        </svg>
        <small>
          Go galactic, jack!
        </small>
      </a>
    {% endif %}

    {% comment %} <!-- Github star button -->
    <span class="px-2">|</span>
    <div class="d-flex">
      <iframe
        src="https://ghbtns.com/github-btn.html?user=cannlytics&repo=cannlytics&type=star&count=true"
        frameborder="0"
        scrolling="0"
        width="75"
        height="20"
        title="Check out Cannlytics code and data on GitHub!"
      ></iframe>
    </div> {% endcomment %}

  </div>
  <div class="d-flex d-lg-none"></div>
</div>
</html>
