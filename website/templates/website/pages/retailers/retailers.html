{% extends "website/index.html" %}
{% load static icon %}
{% block title %}Retailers | Cannlytics{% endblock %}
{% block page_css %}

  <!-- AG Grid -->
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"/>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>

  <style>

    #map svg, #state-map svg {
      display: block; /* Eliminates any extra space below the SVG */
      width: 100%; /* Sets the SVG width to match the container's width */
      height: auto; /* Scales the height automatically to maintain the aspect ratio */
      max-height: 100vh; /* Optional: Limits the SVG height to the viewport height */
    }

  </style>

{% endblock page_css %}
{% block material %}

<!-- Breadcrumbs -->
<section class="container mb-3">
  <div class="d-flex mt-4">
    <nav
      style="--bs-breadcrumb-divider: '>';"
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb bg-transparent p-0 mb-0">
        <li class="breadcrumb-item fs-6 lh-sm">
          <a
            class="text-dark serif action"
            href="{% url 'page' page='retailers' %}"
          >
            Retailers
          </a>
        </li>
      </ol>
      <div>
    </div>
    </nav>
  </div>
</section>

<!-- Retailers -->
<section class="container markdown">

  <!-- Close button -->
  <button id="closeBtn" class="btn btn-primary mb-2" style="display: none;">Close</button>
  
  <!-- Map -->
  <div id="map"></div>

  <!-- Individual state -->
  <div id="state-map" style="width:100%;height:400px;display:none;"></div>

</section>

{% endblock material %}
{% block page_js %}
  <script>

    // Initialize retailers national map.
    cannlytics.licensesJS.initializeRetailers();

  </script>
{% endblock %}
</html>
