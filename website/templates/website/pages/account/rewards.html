{% extends "website/components/layout/dashboard.html" %}
{% load static icon %}
{% block title %}Rewards | Cannlytics{% endblock %}
{% block dashboard %}
<section class="container pt-5" style="max-width:475px;">

  <!-- Message -->
  <h2 class="serif text-dark">
    <svg class="pe-1" style="float:left;width:125px;height:125px;">
      <use href="{% static "website/images/emojies/gem.svg" %}#gem-emoji"></use>
    </svg>
    Rewards
  </h2>
  <p class="fs-6 double-line mb-3">
    Earn rewards by creating value.
  </p>

  <!-- Feedback form -->
  <div class="col px-0">
    <div class="form-floating">

      <!-- Message -->
      <div class="form-floating">
        <textarea
          id="feedback-message"
          class="form-control"
          placeholder="Leave a comment here"
          style="height:250px"
        ></textarea>
        <label for="floatingTextarea">
          Enter an email and a message here...
        </label>
      </div>
    </div>

    <!-- Action -->
    <div class="d-flex justify-content-end mt-3">
      <button
        id="action-button"
        class="btn btn-sm bg-gradient-green text-white"
        onclick="cannlytics.settings.sendFeedback()"
      >
        Send Feedback
      </button>
      <button
        id="action-button-loading"
        class="btn btn-sm btn-set-width bg-gradient-green text-white d-none"
        type="button"
        disabled
      >
        <span
          class="spinner-grow spinner-grow-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>

  </div>

</section>

{% endblock %}
</html>
