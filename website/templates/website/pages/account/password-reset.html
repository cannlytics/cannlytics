{% extends "website/index.html" %}
{% load static icon %}
{% block title %}Reset Password | Cannlytics{% endblock %}
{% block material %}
<section class="container pt-5" style="max-width:475px;">

  <!-- Message -->
  <h2 class="serif text-dark">
    Reset Password
  </h2>
  <p class="fs-6 double-line mb-3">
    <small>
      Get a password reset email sent to you.
    </small>
  </p>

  <!-- Fields -->
  <div class="mb-3 row">
    <label
      for="password-reset-email"
      class="col-sm-1 col-form-label col-form-label-sm pe-2 me-2"
    >
      Email
    </label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control form-control-sm"
        id="password-reset-email"
        required
        autofocus
        spellcheck="false"
        value="{{ user.email }}"
        {% if user.email %}disabled{% endif %}
      >
    </div>
  </div>

  <!-- Action -->
  <div class="d-flex mt-3">
    <button
      id="password-reset-button"
      class="btn btn-sm bg-gradient-green text-white"
      type="button"
      onclick="cannlytics.auth.resetPassword()"
      style="width:150px;"
    >
      Reset Password
    </button>
    <button
      id="password-reset-loading-button"
      class="ms-1 btn btn-sm btn-set-width bg-gradient-green text-white d-none"
      type="button"
      style="width:150px;"
      disabled
    >
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>

</section>

<!-- Vines -->
{% include "website/components/art/vines.html" %}

{% endblock material %}

</html>
