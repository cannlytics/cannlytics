<!doctype html>
<html>
<!--
  Form Tabs | Cannlytics Console
  Author: Keegan Skeate <keegan@cannlytics.com>
  Created: 7/11/2021
  Updated: 7/11/2021
  Params:
    id (optional)
    model
    extra
    extra_path
    logs (optional)
    files (optional)
-->
<ul class="nav nav-tabs mt-3">
  <li class="nav-item">
    <a
      class="nav-link {% if not section or id and not unit %}active{% endif %}"
      aria-current="page"
      href="/{{ model }}{% if id %}/{{ id }}{% endif %}"
    >
      {% if unit %}Details{% else %}List{% endif %}
    </a>
  </li>
  {% if organizations.0.type == 'lab' or logs %}
    <li class="nav-item">
      <a
        class="nav-link {% if section == 'logs' or unit == 'logs' %}active{% endif %}"
        href="/{{ model }}{% if id %}/{{ id }}{% endif %}/logs"
      >
        Logs
      </a>
    </li>
  {% endif %}
  {% if organizations.0.type == 'lab' or files %}
    <li class="nav-item">
      <a
        class="nav-link {% if section == 'files' or unit == 'files'  %}active{% endif %}"
        href="/{{ model }}{% if id %}/{{ id }}{% endif %}/files"
      >
        Files
      </a>
    </li>
  {% endif %}
  {% if extra %}
    <li class="nav-item">
      <a
        class="nav-link {% if section == extra_path or unit == 'coa' %}active{% endif %}"
        href="/{{ model }}{% if id %}/{{ id }}{% endif %}/{{ extra_path }}"
      >
        {{ extra }}
      </a>
    </li>
  {% endif %}
</ul>
</html>
