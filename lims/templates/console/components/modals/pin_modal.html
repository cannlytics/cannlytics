<!doctype html>
<html>
<!--
  Pin Dialog | Cannlytics Console
  Created: 7/3/2021
  Updated: 7/3/2021
  Parameters:
    callback
-->
<div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">

        <!-- Close button -->
        <button type="button" class="btn-close btn-sm light-only" data-bs-dismiss="modal" aria-label="Close"></button>
        <button type="button" class="btn-close btn-sm btn-close-white dark-only" data-bs-dismiss="modal" aria-label="Close"></button>

        <!-- Header -->
        <h1 class="fs-5 lh-base text-dark mb-0 mt-3">Pin required</h1>
        <h2 class="fs-6 lh-base text-secondary mb-3">
          <small>Please enter your pin.</small>
        </h2>

        <!-- Field -->
        <div class="row">
          <label
            for="pin_input"
            class="col-md-4 col-sm-2 col-lg-2 col-form-label col-form-label-sm"
          >
            Pin
          </label>
          <div class="col">
            <input
              type="password"
              class="form-control form-control-sm"
              id="pin_input"
              spellcheck="false"
              name="pin"
            >
          </div>
        </div>

      </div>

      <!-- Options -->
      <div class="d-flex justify-content-end px-3 pb-3">
        <button
          type="button"
          class="btn btn-sm-light btn-md-light me-2"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-sm bg-gradient-green text-white"
          onclick="{{ callback }}(event);"
        >
          Verify
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Modal JavaScript -->
<script>

    // Trigger callback from input on enter.
    document.getElementById('pin_input').addEventListener('keydown', function(e) {
      if (e.code === 'Enter') {
        {{ callback }}(e);
      }
    });

    // Clear the pin when the modal closes.
    var modal = document.getElementById('pinModal');
    modal.addEventListener('hidden.bs.modal', function(event) {
      document.getElementById('pin_input').value = '';
    });

    // Auto-focus the pin input on open.
    modal.addEventListener('shown.bs.modal', function () {
      document.getElementById('pin_input').focus();
    });

</script>
</html>
