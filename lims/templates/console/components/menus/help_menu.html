<!doctype html>
<html>
<!--
  Help Menu | Cannlytics Console
  Created: 5/4/2021

{% load icon %}
<div class="btn-group dropdown">
  <button
    type="button"
    class="btn btn-sm dropdown-toggle simple-dropdown px-2"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {% icon
      'help-circle'
      width="24px"
      height="24px"
      class="text-secondary"
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
      title="Get Help"
    %}
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow">
    <li>
      <a class="dropdown-item text-dark" href="https://docs.cannlytics.com" target="_blank">
        Documentation <sup>{% icon 'external-link' width="16px" height="16px" %}</sup>
      </a>
    </li>
    <li>
      <a class="dropdown-item text-dark" href="https://cannlytics.com/support" target="_blank">
        Get support
      </a>
    </li>
    <!--<li>
      <a class="dropdown-item text-dark" href="https://docs.cannlytics.com/about/license" target="_blank">
        License
      </a>
    </li>
    <li>
      <a class="dropdown-item text-dark" href="https://github.com/cannlytics/cannlytics" target="_blank">
        Source Code
      </a>
    </li>-->
    <li><hr class="dropdown-divider"></li>
    <li class="px-3"><small>Version {{ version }}</small></li>
  </ul>
</div>
</html>
