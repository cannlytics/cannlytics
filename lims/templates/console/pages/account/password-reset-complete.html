<!doctype html>
<html>

{% extends "./base_sign_in.html" %}
{% block login_form %}

  <!-- Body -->
  <div class="text-center">

    <!-- Message -->
    <h1 class="fs-5 lh-base text-dark mb-0 mt-5">Password Reset Complete</h1>
    <h2 class="fs-6 lh-base text-secondary mb-3">Password reset successful, your password has been changed.</h2>

    <!-- Option -->
    <a
      class="btn btn-sm bg-gradient-green text-white"
      style="width: 191px;"
      type="button"
      href="/account/sign-in"
    >
      Sign In
    </a>

  </div>

{% endblock login_form %}
</html>
