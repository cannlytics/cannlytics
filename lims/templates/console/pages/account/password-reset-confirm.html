{% extends "./base_sign_in.html" %}
{% block title %} Confirm Password Reset | Cannlytics {% endblock %}
{% block login_form %}
<div class="text-center mt-5">

  <!-- Message -->
  <h1 class="fs-5 lh-base text-dark mb-0 mt-5">Reset password for your account?</h1>
  <h2 class="fs-6 lh-base text-secondary mb-3">Click reset password to change your password.</h2>

  <!-- Option -->
  <a
    class="btn btn-sm bg-gradient-green text-white"
    style="width: 191px;"
    type="button"
    href="/account/sign-in"
  >
    Reset Password
  </a>

</div>
{% endblock login_form %}
</html>
