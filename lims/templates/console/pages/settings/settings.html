{% extends "console/console.html" %}
{% load icon %}
{% block console_body %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pb-5 mx-auto">

    <!-- Header-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 mt-2 border-bottom border-secondary">
      <h4 class="breadcrumb-item text-dark lh-sm fs-6 mb-0">Settings</h4>
    </div>

    <!-- Body -->
    <div class="col">

      <!-- General settings table -->
      <div class="list-group col-md-6 py-3">
        {% for item in settings.options %}
          <a
            href="{{ item.url }}"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center text-dark border-secondary"
            aria-current="true"
          >
            {{ item.title }}
            {% icon "chevron-right" height="18px" width="18px" %}
          </a>
        {% endfor %}
      </div>

    </div>

  </main>
{% endblock console_body %}
</html>
