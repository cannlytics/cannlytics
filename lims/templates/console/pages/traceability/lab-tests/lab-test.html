<!doctype html>
<html>
<!--
  Traceability Lab Test Page | Cannlytics Console
  Created: 6/14/2021
  Updated: 6/14/2021
-->
{% extends "console/pages/traceability/traceability.html" %}
{% load icon %}
{% block section %}

  <!-- Header -->
  <div class="px-3">
    <h1 class="fs-5 lh-base text-dark mb-0 mt-3">Lab Test {{ request.GET.id }}</h1>
    <h2 class="fs-6 lh-base text-secondary mb-3">
      Manage information for the traceability system.
    </h2>
  </div>

  <!-- Fields -->
  <div id="location-fields" class="mb-4 px-3">

    <!-- Form -->
    <!-- TODO: Render appropriate fields -->
    <form id="lab-test-form">
      <div class="col-6">

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            ID
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="lab_test_result_id"
            style="max-width:120px;"
            disabled
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Package ID
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="package_id"
            style="max-width:120px;"
            disabled
          >
        </div>

        <!-- Checkbox -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Informational Only
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="test_informational_only"
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Test date
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="test_performed_date"
            style="max-width:120px;"
            disabled
          >
        </div>

        <!-- Checkbox -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Released
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="result_released"
          >
        </div>

        <!-- Field -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Released at
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="result_release_date_time"
            style="max-width:200px;"
            disabled
          >
        </div>

        <!-- Checkbox -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Passed
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="overall_passed"
          >
        </div>

        <!-- Field -->
        <!-- TODO: Textarea -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Notes
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="test_comment"
          >
        </div>

        <!-- TODO: List all results -->
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Test type
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="test_type_name"
            style="max-width:120px;"
          >
        </div>
        <div class="d-flex row-md-3 mb-3">
          <label class="form-label col-3 d-flex align-items-center mb-0">
            Result
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-8"
            name="test_result_level"
            style="max-width:120px;"
          >
        </div>

      </div>
    </form>

    <!-- TODO: Allow the user to reset or save -->
    <!-- Options -->
    <div class="mt-3">
      <a
        class="btn btn-sm btn-secondary me-1"
        href="/traceability/results"
      >
        Back
      </a>
      <button
        class="btn btn-sm bg-gradient-green text-white"
        onclick="cannlytics.traceability.saveLabTest('{{ organizations.0.uid }}');"
      >
        Save
      </button>
    </div>

  </div><!-- End of license fields -->

{% endblock section %}

<!-- JavaScript -->
{% block console_js %}
  <script>
    cannlytics.traceability.viewObject('lab-test');
  </script>
{% endblock console_js %}

</html>
