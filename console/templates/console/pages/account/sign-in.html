<!doctype html>
<html>
<!--
  Sign In Page
  Created: 2/18/2021
  Updated: 5/16/2021
-->
{% extends "./base_sign_in.html" %}
{% load static %}
{% block login_form %}

  <!-- Login Style -->
  <style>
    #google-signin {
      background: url({% static 'console/images/logos/signin-assets/btn_google_signin_dark_normal_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:hover {
      background: url({% static 'console/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:active {
      background: url({% static 'console/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
  </style>

  <!-- Message -->
  <h1 class="fs-5 lh-base text-dark mb-0 mt-5">Account Sign In</h1>
  <h2 class="fs-6 lh-base text-secondary mb-3">Sign into your user account.</h2>

  <!-- Email -->
  <div class="mb-3 row">
    <label
      for="login-email"
      class="col-sm-2 col-form-label col-form-label-sm pe-2"
    >
      Email
    </label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control form-control-sm"
        id="login-email"
        required
        autofocus
        spellcheck="false"
      >
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3 row">
    <label
      for="login-password"
      class="col-sm-2 col-form-label col-form-label-sm pe-2"
    >
      Password
    </label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control form-control-sm"
        id="login-password"
        required
      >
    </div>
  </div>

  <!-- Reset password or sign up -->
  <div class="d-flex justify-content-end w-100 mt-3">
    <button
      id="sign-in-button"
      class="ms-1 btn btn-sm bg-gradient-green text-white"
      style="max-width:250px;"
      type="button"
      onclick="cannlytics.auth.signIn(event)"
    >
      Sign In
    </button>
    <button id="sign-in-loading-button" class="ms-1 btn btn-sm bg-gradient-green text-white d-none" style="width:77px;" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Remember Me -->
  <!-- FIXME: Implement remember user option | custom checkbox color -->
  {% comment %} <div class="d-flex justify-content-between">
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input app-action" id="input_remember_password">
      <label class="custom-control-label app-action" for="input_remember_password">
        Stay signed in?
      </label>
    </div>
  </div> {% endcomment %}

  <!-- Google Sign In -->
  <!-- FIXME: Google sign-in on redirect does not work -->
  {% comment %} <div class="text-dark text-center my-3">
    &mdash;&nbsp;or&nbsp;&mdash;
  </div>
  <div class="d-grid gap-2 justify-content-center">
    <a id="google-signin" class="app-action" onclick="cannlytics.auth.googleSignIn()"></a>
  </div>
  <img style="display:none;" src="{% static 'console/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %}"/>
  <img style="display:none;" src="{% static 'console/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %}"/>
 {% endcomment %}

  <!-- Sign up -->
  <div class="d-flex align-items-center justify-content-center">
    <div
      class="d-flex flex-column align-items-start justify-content-center"
      style="margin-top:6rem;"
    >
      <p class="text-center text-small fs-6 font-weight-light">
        <small>Are you new to Cannlytics?</small>
        <a class="text-dark text-small fs6" href="./sign-up">
          <small><b>Sign up &rarr;</b></small>
        </a>
      </p>
      <p class="text-center text-small fs-6 font-weight-light mb-1">
        <small>Lost your password?</small>
        <a
          href="./password-reset"
          class="text-dark text-small fs-6"
        >
          <small><b>Get a new one &rarr;</b></small>
        </a>
      </p>
    </div>
  </div>

  <!-- JavaScript to add actions to inputs -->
  <script>
    var node = document.getElementById('login-password');
    node.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        cannlytics.auth.signIn(event);
      }
    });
  </script>

{% endblock %}
</html>
