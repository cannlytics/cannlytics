{% load static %}
<div class="card-body text-center mt-3">
  <a href="{{ placeholder.url }}">
    <img
      src="{% static placeholder.image %}"
      style="height:{{ placeholder.height }}"
    >
  </a>
  <h2 class="h4 text-dark mt-3 mb-1">
    {{ placeholder.title }}
  </h2>
  <p class="text-muted lh-sm mx-auto fs-5" style="max-width:475px;">
    <small>{{ placeholder.message }}</small>
  </p>
  {% if placeholder.action %}
    <a
      class="btn btn-sm bg-gradient-green text-white my-3"
      href="{{ placeholder.url }}"
    >
      {{ placeholder.action }}
    </a>
  {% endif %}
</div>
</html>
