name: cannlytics_data
description: An app to interface with cannabis data and analytics.

publish_to: 'none'
version: 0.2.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.4.4
  csv: ^5.0.2
  dartx: ^1.1.0
  dotted_border: ^2.0.0+3
  excel: ^2.1.0
  file_picker: ^5.2.5
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  firebase_storage: ^11.0.15
  fl_chart: ^0.61.0
  flutter_animate: ^4.1.0
  flutter_downloader: ^1.10.2
  flutter_dropzone: ^3.0.5
  flutter_form_builder: ^8.0.0
  flutter_layout_grid: ^2.0.1
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.2.18
  flutter_openmoji: ^0.0.8
  flutter_riverpod: ^2.3.1
  flutter_svg: ^2.0.3
  fluttertoast: ^8.2.1
  flutter_typeahead: ^4.3.7
  google_maps_flutter: ^2.2.6
  google_maps_flutter_web: ^0.4.0+8
  go_router: ^6.2.0
  hooks_riverpod: ^2.3.6
  http: ^0.13.5
  intl: ^0.17.0
  mobile_scanner: ^3.2.0
  path_drawing: ^1.0.1
  path_provider: ^2.0.15
  pdf_render: ^1.4.0
  rxdart: ^0.27.7
  url_launcher: ^6.1.10
  uuid: ^3.0.7
  flutter_cache_manager: ^3.3.0
  internet_file: ^1.2.0
  pdfx: ^2.3.0

dev_dependencies:
  import_sorter: ^4.6.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  random_string:
  custom_lint:
  riverpod_lint:

flutter_icons:
  android: "launcher_icon"
  min_sdk_android: 21
  ios: false
  remove_alpha_ios: true
  image_path: "assets/images/logos/cannlytics_calyx_192.png"
  web:
    generate: true
    image_path: "assets/images/logos/cannlytics_calyx_192.png"
    background_color: "#ffffff"
    theme_color: "#ff9500"
  windows:
    generate: false
    image_path: "assets/images/logos/cannlytics_calyx_192.png"
    icon_size: 256
  macos:
    generate: false
    image_path: "assets/images/logos/cannlytics_calyx_192.png"

flutter_native_splash:
  color: "#062a00"
  image: assets/images/logos/cannlytics_logo_with_text_small_dark.png
  background_image: assets/images/logos/cannlytics_background_dark.png
  android: false
  ios: false
  web: true
  android_12:
    color: "#42a5f5"
    icon_background_color: "#ffffff"
    branding: assets/images/logos/cannlytics_logo_with_text_light.png
    image: assets/images/logos/cannlytics_calyx_1152.png
    color_dark: "#042a49"
    icon_background_color_dark: "#eeeeee"

