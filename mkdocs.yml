# Project information
site_name: Cannlytics Documentation
site_url: https://docs.cannlytics.com/
site_author: Keegan Skeate
site_description: Cannlytics is a suite of tools that you can use to wrangle, standardize, and analyze cannabis data.
copyright: Copyright &copy; 2023 Cannlytics

# Repository
repo_name: Cannlytics
repo_url: https://github.com/cannlytics/cannlytics
edit_uri: ""
docs_dir: ./
site_dir: ./public/docs

# Configuration
theme:
  name: material
  custom_dir: ./docs/theme

  # Static files
  static_templates:
    - 404.html   

  # Logos
  favicon: assets/images/favicon.ico
  logo: assets/images/cannlytics_calyx_512.svg

  # Features
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.tracking

  # Theme
  palette:
    - scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Lora
    code: Roboto Mono
      
# Extensions
markdown_extensions:
  # - markdown.extensions.toc:
  #     slugify: !!python/name:pymdownx.slugs.uslugify
  #     permalink: ""
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.tabbed:
  - pymdownx.superfences:
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: cannlytics
      repo: cannlytics
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:

# Customization
extra:
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/cannlytics
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cannlytics/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/cannlytics

# Plugins
plugins:
  - autorefs
  - search
  - same-dir
  - exclude:
      glob:
        - public/*
        - node_modules/*
        - dist/*
        - build/*
        - tests/*
        - ai/*
        - app/*
        - console/*
        - tests/*
        - tools/*
        - website/*

